<html>

	<head>
		<title>Bouncing Donises</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			img {
				position: absolute;
			}

		</style>

		<script>
			let images = [ //
				"Rosa.png", //
				"Winkie.png", //
				"Heather.png", //
				"Marc.png", //
				"Minka.png", //
				"Victor.png" //
			];

			let size = 300;

			Math.sign = Math.sign || function (x) {
				x = +x; // convert to a number
				if (x === 0 || isNaN(x)) {
					return x;
				}
				return x > 0 ? 1 : -1;
			}

			/**
			 * Converts an HSV color value to RGB. Conversion formula
			 * adapted from http://en.wikipedia.org/wiki/HSV_color_space.
			 * Assumes h, s, and v are contained in the set [0, 1] and
			 * returns r, g, and b in the set [0, 255].
			 *
			 * @param   Number  h       The hue
			 * @param   Number  s       The saturation
			 * @param   Number  v       The value
			 * @return  Array           The RGB representation
			 */
			function hsvToRgb(h, s, v) {
				let r, g, b;

				let i = Math.floor(h * 6);
				let f = h * 6 - i;
				let p = v * (1 - s);
				let q = v * (1 - f * s);
				let t = v * (1 - (1 - f) * s);

				switch (i % 6) {
					case 0:
						r = v, g = t, b = p;
						break;
					case 1:
						r = q, g = v, b = p;
						break;
					case 2:
						r = p, g = v, b = t;
						break;
					case 3:
						r = p, g = q, b = v;
						break;
					case 4:
						r = t, g = p, b = v;
						break;
					case 5:
						r = v, g = p, b = q;
						break;
				}

				return [r * 255, g * 255, b * 255];
			};

			let h = 0, s = 0, v = 0;
			let dh = 1, ds = 1, dv = 1;
			let imageY = [], imageX = [];
			let dx = [], dy = [];
			let xVel = [], yVel = [];
			let rot = [];
			let rotVel = [];
			let t = 0;
			let rotDirection = [];

			function load() {
				let body = document.getElementById("body");

				let html = "";
				for (let i = 0; i < images.length; i++) {
					let image = images[i];
					html += `<img id="image${i}" src="img/${image}" />`;
					imageX[i] = Math.floor(Math.random() * body.clientWidth);
					imageY[i] = Math.floor(Math.random() * 0.2 * body.clientHeight);
					// 			imageY[i] = Math.floor(Math.random() * body.clientHeight);
					dx[i] = 1;
					dy[i] = 1;
					xVel[i] = Math.random();
					// 			yVel[i] = Math.random();
					yVel[i] = 0;
					rot[i] = 0;
					rotVel[i] = (1 + Math.random()) / 50;
					rotDirection[i] = (Math.random() - 0.5) * 200;
				}
				body.innerHTML += html;

				for (let i = 0; i < images.length; i++) {
					let image = document.getElementById("image" + i);
					image.style.width = size + "px";
					image.style.height = size + "px";
				}

				setInterval(function () {
					t++;
					h += dh * 0.0008;
					if (h > 1) {
						h = 1;
						dh = -1;
					} else if (h < 0) {
						h = 0;
						dh = 1;
					}
					s += ds * 0.0007;
					if (s > 1) {
						s = 1;
						ds = -1;
					} else if (s < 0) {
						s = 0;
						ds = 1;
					}
					v += dv * 0.0005;
					if (v > 1) {
						v = 1;
						dv = -1;
					} else if (v < 0) {
						v = 0;
						dv = 1;
					}

					// let rgb = hsvToRgb(h, s, v);
					// let rgbStr = "rgb(" + Math.floor(rgb[0]) + "," + Math.floor(rgb[1]) + "," + Math.floor(rgb[2]) + ")";

					// body.style.backgroundColor = rgbStr;

					let height = innerHeight;
					let width = innerWidth;

					for (let i = 0; i < images.length; i++) {
						let image = document.getElementById("image" + i);

						let prevVel = yVel[i];
						yVel[i] += 0.1;

						if (Math.sign(prevVel) != Math.sign(yVel[i]) && imageY[i] > height - size - 200) {
							// give a boost
							imageY[i] = Math.random() * 0.2 * body.clientHeight;
						}

						imageY[i] += dy[i] * yVel[i];
						if (imageY[i] > height - size) {
							imageY[i] = height - size;
							yVel[i] *= -1;
						} else if (imageY[i] < 0) {
							imageY[i] = 0;
							yVel[i] *= -1;
						}

						imageX[i] += dx[i] * xVel[i];
						if (imageX[i] > width - size) {
							dx[i] = -1;
						} else if (imageX[i] < 0) {
							dx[i] = 1;
						}

						rot[i] = rotDirection[i] * Math.sin(t * rotVel[i]);

						image.style.top = imageY[i] + "px";
						image.style.left = imageX[i] + "px";
						image.style.transform = "rotate(" + rot[i] + "deg)"
					}
				}, 12);
			};
		</script>
	</head>

	<body id="body" onload="load();" style="background-image: url(img/background.jpg); background-size: 100vw 100vh; overflow: hidden; ">

	</body>

</html>
